name: Deploy Backend to EC2

on:
  workflow_run:
    workflows: ["Build Backend Image"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Set lowercase repo owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Deploy backend via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: OWNER_LC
          script: |
            set -e

            echo "Stopping old container"
            docker stop bitlink-backend || true
            docker rm bitlink-backend || true

            echo "Cleaning old images"
            docker image prune -af

            echo "Pulling new image"
            docker pull ghcr.io/$OWNER_LC/bitlink-backend:prod

            echo "Starting new container"
            docker run -d \
              --name bitlink-backend \
              -p 127.0.0.1:3000:3000 \
              --env-file /home/ubuntu/Bitlink/.env \
              --restart unless-stopped \
              ghcr.io/$OWNER_LC/bitlink-backend:prod


            echo "Backend deployment successful"

      - name: Trigger Vercel frontend deploy
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
