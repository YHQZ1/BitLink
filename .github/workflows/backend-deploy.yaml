name: Deploy Backend to EC2

on:
  workflow_run:
    workflows: ["Build Backend Image"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    env:
      BACKEND_REPLICAS: ${{ vars.BACKEND_REPLICAS }}

    steps:
      - name: Set lowercase repo owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Deploy backend via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: OWNER_LC,BACKEND_REPLICAS
          script: |
            set -e

            cd /home/ubuntu/Bitlink

            echo "Deploying backend with replicas = $BACKEND_REPLICAS"

            docker-compose pull backend
            docker-compose up -d --scale backend=$BACKEND_REPLICAS
            echo "Replica count is: $BACKEND_REPLICAS"

            echo "Backend deployment successful"

      - name: Trigger Vercel frontend deploy
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
