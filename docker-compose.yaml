version: "3.9"

services:
  nginx:
    image: nginx:alpine
    container_name: bitlink-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    image: ghcr.io/yhqz1/bitlink-backend:prod
    env_file:
      - ./backend.env
    expose:
      - "3000"
    restart: unless-stopped

  queue-worker:
    image: ghcr.io/yhqz1/bitlink-backend:prod
    env_file:
      - ./backend.env
    command: ["node", "workers/analytics.worker.js"]
    restart: unless-stopped
